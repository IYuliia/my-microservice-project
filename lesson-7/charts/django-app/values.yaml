image:
  repository: 728306185134.dkr.ecr.eu-central-1.amazonaws.com/lesson-5-ecr
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80

configmap:
  DJANGO_SETTINGS_MODULE: "myproject.settings"
  DEBUG: "False"
  ALLOWED_HOSTS: "0.0.0.0"
  DATABASE_URL: "postgres://user:password@db-host:5432/dbname"
  # додай сюди інші змінні середовища, які потрібні твоєму Django-проекту

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

serviceAccount:
  create: true
  automount: true
  annotations: {}

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - /
  tls: []

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

imagePullSecrets:
  - name: regcred

