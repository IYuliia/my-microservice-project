apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/helm-charts.git'
    targetRevision: main
    path: charts/django-app
  destination:
    server: https://kubernetes.default.svc
    namespace: django
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
